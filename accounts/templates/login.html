{% extends 'layouts/base.html' %}

{% block content %}

<h1>Login</h1>

<form action="{% url 'login' %}" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" id="submit">Login</button>
</form>

{% load socialaccount %}
<button>
  <a href="{% provider_login_url 'google' %}?next=/">Login with Google</a>
</button>

{% endblock %}
